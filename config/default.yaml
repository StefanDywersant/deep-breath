rabbitmq:
  url: 'amqp://localhost'

logger:
  console:
    level: 'silly'

store:
  rabbitmq:
    url: 'amqp://localhost'
    exchange: 'deepbreath'
    queue: 'store'
  database:
    url: 'postgres://maciaszk@localhost:5432/deepbreath'
  webserver:
    port: 8080
    childs: 2
  stations:
    nearest:
      limit: 10
      distance: 50000

datasource:
  pl-wielkopolskie:
    api:
      host: 'powietrze.poznan.wios.gov.pl'
      paths:
        stations: '/'
        configuration: '/dane-pomiarowe/wczytaj-konfiguracje'
        measurements: '/dane-pomiarowe/pobierz'
      ratelimit: 1000
      retries: 10

    rabbitmq:
      url: 'amqp://localhost'
      exchange: 'deepbreath'
      queue: 'datasource.pl-wielkopolskie'

    measurements:
      start_date_epsilon: 86400000 # 24 hours
      update_interval: 300000 # 5 mins

    configuration:
      cache_ttl: 3600000 # 1 hour

    stations:
      cache_ttl: 3600000 # 1 hour

    redis:
      host: 'localhost'
      port: 6379
      prefix: 'deep-breath:pl-wielkopolskie:'